name: Node.js CI

on:
  #  push:
  #    branches:
  #      - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: _cache_npm_node14
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

    - name: Unit Test
      run: |
        npm install
        npm run test
      env:
        CI: true

    - name: Transpile
      run: |
        npm install
        npm run build-storybook
      env:
        CI: true

    - name: Lib & esm
      run: |
        npm install
        npm run build
      env:
        CI: true
